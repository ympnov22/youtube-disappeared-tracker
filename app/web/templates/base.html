<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Disappeared Video Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="/admin">YouTube Tracker Admin</a></h1>
            <nav class="nav">
                <a href="/admin" class="nav-link">Channels</a>
                <a href="/admin/events" class="nav-link">Events</a>
                <span class="user-info">Logged in as: {{ admin_user }}</span>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 YouTube Disappeared Video Tracker</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
